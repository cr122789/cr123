{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>学习记录</legend>
    </fieldset>
    <div class="demoTable">
        <input style="width:15%;border:1px solid #ADADAD;border-radius:3px; height:30px;" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
        <select name="type"  id="type" style="width:15%;border:1px solid #ADADAD;border-radius:3px; height:30px;">
            <option value="">请选择<option>
            {volist name="type" id="vo"}
            <option value="{$vo.id}">{$vo.type}<option>
            {/volist}
        </select>
        操作时间:<input type="date" name="date1" id="date1" style="width:15%; border:1px solid #ADADAD;border-radius:3px; height:30px;"> &nbsp; -- &nbsp; 
        <input type="date" name="date2" id="date2" style="width:15%;border:1px solid #ADADAD;border-radius:3px; height:30px;">
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href="{:url('myHistory')}" class="layui-btn">显示全部</a>

    </div>
    <input type="hidden" name="user_id" id="user_id" value="{$user_id}">
    <script type="text/html" id="is_end">
        {{# if(d.is_end=='0'){ }}
        否
        {{# }else{ }}
        是
        {{# } }}
    </script>
    <script type="text/html" id="topBtn">
        <a href="{:url('myList')}" class="layui-btn layui-btn-sm">返回</a>
    </script>
    <script type="text/html" id="zizeng">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
{include file="common/foot"/}
<script>
    layui.use(['table','form'], function() {
        var table = layui.table,form = layui.form, $ = layui.jquery;
        var user_id = $('#user_id').val();
        var tableIn = table.render({
            id: 'survey',
            elem: '#list',
            url: '{:url("myHistory")}',
            method: 'post',
            toolbar: '#topBtn',
            page: true,
            where : {'user_id' : user_id},
            cols: [[
               
                {field: 'id', title: '{:lang("id")}', width: 80, fixed: true,templet:'#zizeng'},
                {field: 'title', title: '课程名称', width: 250},
                {field: 'type', title: '课程分类', width: 200},
                // {field: 'view_node', title: '观看至', width: 200},
                //  {field: 'is_end', title: '是否学习完', width: 200,templet:'#is_end'},
                {field: 'view_time', title: '学习时间', width: 200},
             
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
       
        $('#search').on('click', function() {

            var key = $('#key').val();
            var date1= $('#date1').val();
            var date2= $('#date2').val();
            var user_id=$('#user_id').val();
            var type=$('#type').val();
           
            if($.trim(key)===''&&$.trim(date1)===''&&$.trim(date2)===''&&$.trim(type)==='') {
                layer.msg('请选择搜索项！',{icon:0});
                return;
            }
            tableIn.reload({ page: {page: 1},where: {key: key,date1:date1,date2:date2,user_id:user_id,type:type}});
        });
    });
</script>
</body>
</html>
